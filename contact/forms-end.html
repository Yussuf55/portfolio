<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms-end.css" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<section>
			<h1>CONTACT FORM</h1>
			<p>Fill this form for contacting us.</p>
			<form method="POST" action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES">
				<fieldset>
					<legend>Your contact information</legend>
					<label for="name">Your name </label>
					<input type="text" id="name" name="name" autofocus>
					<label for="phone">Phone number</label>
					<input type="tel" id="phone" name="phone" placeholder="Don't forget the area code!">
					<label for="email">Email</label>
					<input type="email" id="email" name="email">

				</fieldset>
				<fieldset>
					<legend>About your date</legend>
					<label for="date">Requested date</label>
					<input type="date" id="date" name="date">
					<label for="qty">How many days do you want us to finish the project</label>
					<input type="number" id="qty" name="qty" min="1" max="10">

					
					<button type="submit">Submit</button>
				</fieldset>
			</form>

		</section>
	
			<address>

			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
